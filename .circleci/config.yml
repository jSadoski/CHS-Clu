version: 2.1
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run: npm config set python /usr/bin/python3
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run test
orbs:
  node: circleci/node@4.1.0
  db: entur/test-db@0.0.2
workflows:
  test_my_app:
    jobs:
      - test
